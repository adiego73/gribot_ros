navsat_transform:
  frequency: 30
  delay: 3.0
  magnetic_declination_radians: 0.00  #0.168285  # For lat/long 43.500718, -80.546638 on Jun 1 2017
  yaw_offset: 1.570796327  # IMU reads 0 facing magnetic north, not east # I suspect the Hector GazeboRosIMU plugin is operating correctly in an ENU coordinate system, but uses its initial orientation as IMU 0 yaw, and just happens to start out facing north; this is just a guess though.
  zero_altitude: true
  broadcast_utm_transform: true
  publish_filtered_gps: true
  use_odometry_yaw: false
  wait_for_datum: false

